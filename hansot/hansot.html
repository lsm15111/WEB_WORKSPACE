<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .absol{
        position:absolute;
        z-index: 2;
        width: 80%;
        margin-top: 20px;
      }
      * {
  margin: 0;
  padding: 0;
}
.area_sc {
  width: 45%;
  height: auto;
  box-sizing: border-box;
  border-bottom: 6px solid #373737;
  position: relative;
  padding-top: 20px;
  float: left;
  padding-left: 3%;
  padding-right: 3%;
}
.s_block {
  font-size: 20px;
}
.area_sc img {
  width: 100%;
}
.area_sc:after {
  content: "";
  display: block;
  height: 6px;
  background-color:cornflowerblue;
  position: absolute;
  top: 100%;
  left: 45%;
  width: 0;
  
}
.area_sc:hover:after {
  width: 100%;
  left: 0;
  transition: width 0.5s ease, left 0.5s ease;
}
.center{
  margin: auto;
}


    </style>
</head>
<body>
  
  <div class="container">
        
    <nav class="navbar navbar-expand-sm bg-light navbar-light absol">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">hansot</a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Menu</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item"  href="#">전체메뉴</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle " role="button" data-bs-toggle="dropdown">STORE</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">주변점포찾기</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
      
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/hansotcar1.jpg " alt="Los Angeles" class="d-block w-100 " >
          </div>
          <div class="carousel-item">
            <img src="img/hansotcar2.jpg" alt="Chicago" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/hansotcar3.jpg" alt="New York" class="d-block w-100">
          </div>
        </div>
        
      
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    
    

      <div class="container center">
        
        <div class="area_sc" >
          <figure class="sc_wrap">
            <span class="sc_img">
              <img src="img/main01.jpg" alt="전체메뉴 이미지" />
            </span>
            <figcaption>
              <p class="sc_tit fz_02">
                <span class="s_block">가격 이상의 가치가 담긴</span>
                <span class="s_block">다양한 메뉴를 확인해 보세요</span>
              </p>
              <span class="sc_txt">한솥 메뉴</span>
            </figcaption>
          </figure>
        </div>
        <div class="area_sc ">
          <figure class="sc_wrap">
            <span class="sc_img">
              <img src="img/main02.jpg" alt="전체메뉴 이미지" />
            </span>
            <figcaption>
              <p class="sc_tit fz_02">
                <span class="s_block">가격 이상의 가치가 담긴</span>
                <span class="s_block">다양한 메뉴를 확인해 보세요</span>
              </p>
              <span class="sc_txt">한솥 메뉴</span>
            </figcaption>
          </figure>
        </div>
    
      </div>

</body>
</html>
