<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>jQuery 실습</h1>
    <div id="box">box</div>
    <button id="changeBtn">체인지</button>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        let fish = ['금붕어', '대구', '명태', '오징어'];
        let arr = fish.map(function (item, i, ar) {
            // console.log(item,i,ar);
            return `<li>${item}</li>`;
        });
        $('#changeBtn').click(function () {
            $('#box').append('<ul>');
            arr.forEach(function (item) {
                $('#box ul').append(item);
            });
        });

        $(document).ready(function () {
            // jQuery 진입점
        });
    </script>
