<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 메뉴</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="http://code.jquery.com/jquery.js"></script>
    <style>
        * {
            border: 1px solid gray;
        }

        table {
            width: auto;
            text-align: center;
            margin: auto;
        }



        li {
            background-color: cornsilk;
            text-align: center;
            border: 1px solid black;
            margin: 20px;
            float: left;
            display: none;
            padding: 0;
        }

        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <td>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </td>

    </table>
    <div class="centerdiv">
        <input id="LeftBtn" class="btn" type="button" value="<-">
        <input id="RightBtn" class="btn" type="button" value="->">
    </div>

    <script>
        let lilist = document.querySelectorAll('li');
        let leftbtn = document.querySelector("#LeftBtn");
        let rightbtn = document.querySelector("#RightBtn");
        console.log(lilist);

        let i = 2;
        //박스 왼쪽 움직임
        function boxleftmove() {
            if (i >= 0 || i <= lilist.length + 1) {
                i--;
                if (lilist[i - 1]) {
                    lilist[i - 1].style.display = "block";
                    lilist[i - 1].style.width = 100 + "px";
                    lilist[i - 1].style.height = 100 + "px";
                }
                if (lilist[i]) {
                    lilist[i].style.display = "block";
                    lilist[i].style.width = 150 + "px";
                    lilist[i].style.height = 150 + "px";
                }
                if (lilist[i + 1]) {
                    lilist[i + 1].style.display = "block";
                    lilist[i + 1].style.width = 100 + "px";
                    lilist[i + 1].style.height = 100 + "px";
                }
                if (lilist[i + 2]) {
                    lilist[i + 2].style.display = "none";
                }
            }
        }
        //박스 오른쪽 움직임
        function boxrightmove() {
            if (i >= 0 || i <= lilist.length + 1) {
                i++;
                if (lilist[i - 2]) {
                    lilist[i - 2].style.display = "none";
                }
                if (lilist[i - 1]) {
                    lilist[i - 1].style.display = "block";
                    lilist[i - 1].style.width = 100 + "px";
                    lilist[i - 1].style.height = 100 + "px";
                }
                if (lilist[i]) {
                    lilist[i].style.display = "block";
                    lilist[i].style.width = 150 + "px";
                    lilist[i].style.height = 150 + "px";
                }
                if (lilist[i + 1]) {
                    lilist[i + 1].style.display = "block";
                    lilist[i + 1].style.width = 100 + "px";
                    lilist[i + 1].style.height = 100 + "px";
                }
            }
        }
        boxleftmove();
        $('li')
        leftbtn.onclick = boxleftmove;
        rightbtn.onclick = boxrightmove;


    </script>
</body>

</html>
