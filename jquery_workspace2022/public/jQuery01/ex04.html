<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }

        .cardGroup {
            border: 1px solid rebeccapurple;
        }

        .cardGroup li {
            border: 1px solid orange;
            list-style: none;
            width: 200px;
            height: 200px;
            margin: 0;

        }
    </style>
</head>

<body>
    <div id="box">
        <ul class="cardGroup">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script>
        let _$2 = function(selector) {
            let dom = document.querySelectorAll(selector);
            let myQuery = {};
            if(dom){
                myQuery.dom = dom;
                myQuery.bgColor = function(colorName) {
                    for(let i = 0; i < myQuery.dom.length; i++) {
                        this.dom[i].style.backgroundColor = colorName;
                    }
                }
                return myQuery;
            }
            return null;
        }
        _$2("#box").bgColor("gray");
        _$2(".cardGroup li").bgColor("skyblue");


    </script>
</body>

</html>
