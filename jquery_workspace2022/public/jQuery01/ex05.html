<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/underscore@1.13.4/underscore-umd-min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1>전자제품 랜드</h1>
        <p>bootstrap ,localStorage</p>
    </div>
    <div class="container">
        <div class="inputBox">
            <label>제품명</label> <input type="text" id="name" class="name">|
            <label>가격</label> <input type="text" id="price" class="price">
            <input type="button" id="saveBtn" value="Add">

        </div>
        <div class="listBox"></div>
        <div class="basketBox" style="border:1px solid black; width:100%;height: 100px;"></div>
    </div>

    <script type="text/template" id="tableTemplate">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제품명</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>장바구니담기</th>
                </tr>
            </thead>
            <tbody>
                <%
                productList.forEach(function(item) {
                %>
                <tr>
                    <td><%= item.no %></td>
                    <td><%= item.name %></td>
                    <td><%= item.price %></td>
                    <td>
                        <select name="ea" class="ea">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                    <td><a onclick='appendCart(this)' class="btn btn-success" href="">장바구니에 저장</a></td>
                </tr>
                <% }); %>
                
            </tbody>
            
        </table>

    </script>
    <script>
        function appendCart(btn) {
            let $row = $(btn).parent().parent();
            let eaVal = $row.find('select[name=ea]').val();
            let noVal = $row.find('td:nth(0)').text();

            console.log(noVal, eaVal);
            
            
        }

        function getTopNo(lis) {
            let topNo = -1;
            lis.forEach(function (item) {
                if (item.no > topNo) {
                    topNo = item.no;
                }
            });
            return topNo;
        }
        function init(){
        if (!localStorage.getItem("productList")) {
            var list = [
                { "no": 1, "name": "냉장고", "price": 300 },
                { "no": 2, "name": "세탁기", "price": 200 },
                { "no": 3, "name": "오디오", "price": 100 },
                { "no": 4, "name": "테레비", "price": 150 },
                { "no": 5, "name": "압력솥", "price": 50 },
                { "no": 6, "name": "에어콘", "price": 100 },
                { "no": 7, "name": "건조기", "price": 100 },
                { "no": 8, "name": "전자랜지", "price": 20 },
                { "no": 9, "name": "에어프라이기", "price": 30 }
            ];
            localStorage.setItem("productList", JSON.stringify(list));
            localStorage.setItem("topNo", "" + getTopNo(list));
        }
    }
        $('#saveBtn').on('click', function (e) {
            let rowItem = {
                no: Number(localStorage.getItem("topNo")) + 1,
                name: $('#name').val(),
                price: $('#price').val()
            }
            let newList = JSON.parse(localStorage.getItem("productList"));
            newList.push(rowItem);
            console.log(newList);
            localStorage.setItem("topNo", "" + getTopNo(newList));
            localStorage.setItem("productList", JSON.stringify(newList));

            loadData();
        });
        
        function loadData() {
            let productList = JSON.parse(localStorage.getItem("productList"));
            let compiled = _.template($('#tableTemplate').html());
            let html = compiled({ productList: productList });
            $('div.listBox').html(html);
        }
        $(function () {
            init();
            loadData();
        });

    </script>
</body>

</html>
