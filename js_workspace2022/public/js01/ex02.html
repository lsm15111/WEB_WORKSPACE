    <h2>자바스크립트 function 예제2</h2>

    <script>
        function fn01(name) {
            console.log("fn01 호출 : " + name);
            //arguments : 자바 스크립트 함수 호출 시 자동 생성
            // console.dir(arguments);
            // console.dir(arguments[0]);
            // console.dir(arguments[1]);
            // console.dir(arguments[2]);
            for (var i = 0; i < arguments.length; i++) {
                console.dir(`arguments[${i}] => ` + arguments[i]);
                // arguments의 내장 속성은 제한적이다.
            }
        }
        // ES6 이상에서는 rest parameters 사용 권장
        var fn02 = (...args) => {
            console.log("fn02 호출");
            // console.dir(args);
            // Array는 Arguments보다 훨씬 더 많은 속성을 가지고 있다.
            args.forEach((item, i) => {
                console.log(item, i);
            });
        }
        fn01("홍길동", 341);
        fn02(44, 33, 22, 11);

        console.dir(Array);
    </script>
